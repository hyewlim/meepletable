<div class="classCenter">
  <div class="surface-card p-4 shadow-2 border-round xl:w-3 sm:w-full max-w-24rem">
    <div class="text-center mb-5">
      <img src="../../../assets/meeplelogo.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Create New Account</div>
    </div>
    <div>
      <form [formGroup]="signupForm" (ngSubmit)="processForm()" #f>

        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input id="username" type="text" placeholder="username" formControlName="username" pInputText class="w-full mb-3" required>

        <div *ngIf="signupForm.controls['username'].invalid && (signupForm.controls['username'].dirty || signupForm.controls['username'].touched)" class="alert alert-danger">
          <p-message severity="error" text="Username length needs to be at least 4 characters"></p-message>
        </div>

        <br>

        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" placeholder="email" formControlName="email" pInputText class="w-full mb-3" name="email">

        <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="alert alert-danger">
          <p-message severity="error" text="Please input a valid email"></p-message>
        </div>

        <br>

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="password" formControlName="password" pInputText class="w-full mb-3">

        <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="alert alert-danger">
          <p-message severity="error" text="Password length needs to be at least 8 characters"></p-message>
        </div>

        <br>

        <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="confirm password" formControlName="confirmPassword" pInputText class="w-full mb-3">

        <div *ngIf="signupForm.invalid && signupForm.controls['confirmPassword'].valid && (signupForm.controls['confirmPassword'].dirty || signupForm.controls['confirmPassword'].touched)" class="alert alert-danger">
          <p-message severity="error" text="Passwords do not match. Please ensure that the passwords entered in both fields are the same"></p-message>
        </div>

        <div *ngIf="signupForm.controls['confirmPassword'].invalid && (signupForm.controls['confirmPassword'].dirty || signupForm.controls['confirmPassword'].touched)" class="alert alert-danger">
          <p-message severity="error" text="Password length needs to be at least 8 characters"></p-message>
        </div>

        <br>

        <button pButton pRipple label="Register" icon="pi pi-user" class="w-full" type="submit" [disabled]="signupForm.invalid"></button>
      </form>
    </div>
  </div>
</div>

<p-toast position="bottom-center"></p-toast>
