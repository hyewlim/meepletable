<div class="classCenter">
  <div class="surface-card p-4 shadow-2 border-round xl:w-3 sm:w-full max-w-24rem">
    <div class="text-center mb-5">
      <img src="../../../assets/meeplelogo.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Forget Password</div>
    </div>
    <div>
      <form [formGroup]="resetForm" (ngSubmit)="processForm()" #f>

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="text" placeholder="password" formControlName="password" pInputText class="w-full mb-3" name="password">

        <div *ngIf="resetForm.controls['email'].invalid && (resetForm.controls['email'].dirty || resetForm.controls['email'].touched)" class="alert alert-danger">
          <sub>Please input a valid password</sub>
        </div>

        <br>

        <button pButton pRipple label="Reset Password" icon="pi pi-user" class="w-full" type="submit" [disabled]="resetForm.invalid"></button>
      </form>
    </div>
  </div>
</div>
