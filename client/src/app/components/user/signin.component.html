<div class="classCenter">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <div class="text-center mb-5">
        <img src="assets/meeplelogo2.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="toRegister()">Create today!</a>
      </div>
      <div>
        <form [formGroup]="signinForm" (ngSubmit)="processForm()">

          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="text" placeholder="Email address" formControlName="email" pInputText class="w-full mb-3">

          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input id="password" type="password" placeholder="Password" formControlName="password" pInputText class="w-full mb-3">

          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
              <label for="rememberme">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="forget()">Forgot password?</a>
          </div>
          <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="signinForm.invalid"></button>
        </form>
      </div>
    </div>
  </div>
