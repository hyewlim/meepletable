<div class="classCenter">
  <div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
      <img src="assets/meeplelogo2.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Forget Password</div>
    </div>
    <div>
      <form [formGroup]="resetForm" (ngSubmit)="processForm()" #f>

        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" placeholder="email" formControlName="email" pInputText class="w-full mb-3" name="email">

        <div *ngIf="resetForm.controls['email'].invalid && (resetForm.controls['email'].dirty || resetForm.controls['email'].touched)" class="alert alert-danger">
          <sub>Please input a valid email</sub>
        </div>

        <br>

        <button pButton pRipple label="Reset Password" icon="pi pi-user" class="w-full" type="submit" [disabled]="resetForm.invalid"></button>
      </form>
    </div>
  </div>
</div>
