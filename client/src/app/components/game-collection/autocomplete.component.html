<p-autoComplete
  [(ngModel)]="text"
  [suggestions]="results"
  [minLength]="3"
  placeholder="search for game "
  (completeMethod)="search($event)"
  (onSelect)="selectResult($event)"
  (click)="onClear()">
  <ng-template let-bg pTemplate="item">
    <div>
      {{bg.name}} <span *ngIf="bg.yearPublished > 0">({{bg.yearPublished}})</span>
    </div>
  </ng-template>
</p-autoComplete>
