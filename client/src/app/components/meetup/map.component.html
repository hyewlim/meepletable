
<div >

  <google-map
    (mapClick)="click($event)"
    [center]="initialCoordinates"
    [zoom]="12"
  >
    <map-marker
      *ngFor="let m of markers"
      #marker="mapMarker"
      [position]="m.address.position"
      [title]="m.title"
      [icon]="m.icon"
      (mapClick)="openInfo(marker)"
      >

      <map-info-window>
        {{m.title}}
        {{m.date}}
        {{m.address.name}}
      </map-info-window>

    </map-marker>


  </google-map>
</div>
