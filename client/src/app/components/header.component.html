
<p-toolbar>
  <div class="p-toolbar-group-left">

    <img src="assets/meeplelogo2.png" width="140" height="40">


  </div>


  <div class="p-toolbar-group-right">
    <span *ngIf="signedInUser">User: {{signedInUser.username}} </span>
    <p-button
      class="button-space" label="Collection"
      icon="pi pi-box" styleClass="p-button-warning"
      routerLink="collection"></p-button>
    <p-button
      class="button-space" label="Meetup"
      icon="pi pi-map-marker" styleClass="p-button-warning"
      routerLink="meetup"></p-button>
    <p-button
      class="button-space" label="Login"
      icon="pi pi-user" styleClass="p-button-warning"
      routerLink="signin"></p-button>
  </div>
</p-toolbar>
