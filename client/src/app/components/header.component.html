
<p-toolbar>
  <div class="p-toolbar-group-left">

    <img src="../../assets/meeplelogo.png" width="140" height="40">


  </div>


  <div class="p-toolbar-group-right">
    <p-button
      *ngIf="isLoggedIn"
      class="button-space" label="Collection"
      icon="pi pi-box" styleClass="p-button-warning"
      (click)="toCollection()"></p-button>
    <p-button
      *ngIf="isLoggedIn"
      class="button-space" label="Meetup"
      icon="pi pi-map-marker" styleClass="p-button-warning"
      routerLink="meetup"></p-button>
    <p-button
      *ngIf="isLoggedIn"
      class="button-space" label="Calendar"
      icon="pi pi-calendar" styleClass="p-button-warning"
      routerLink="calendar"></p-button>
    <p-button
      *ngIf="!isLoggedIn"
      class="button-space" label="Login"
      icon="pi pi-sign-in" styleClass="p-button-warning"
      routerLink="signin"></p-button>
<!--    <p-button-->
<!--      *ngIf="isLoggedIn"-->
<!--      class="button-space" label="Log Out"-->
<!--      icon="pi pi-sign-out" styleClass="p-button-warning"-->
<!--      routerLink="signin" (click)="logOut()"></p-button>-->
    <p-button
      *ngIf="!isLoggedIn"
      class="button-space" label="Register"
      icon="pi pi-user-plus" styleClass="p-button-warning"
      routerLink="signup" ></p-button>

<!--    <div *ngIf="isLoggedIn">-->
<!--      <p-button-->
<!--        label="{{user.username}}"-->
<!--        styleClass="p-button-outlined p-button-warning">-->
<!--      </p-button>-->
<!--    </div>-->

    <div *ngIf="isLoggedIn">
      <div class="card flex justify-content-center">
        <p-toast></p-toast>
        <p-menu #menu [model]="items" [popup]="true"></p-menu>
        <p-button
          styleClass="p-button-warning"
          (click)="menu.toggle($event)"
          icon="pi pi-bars"
          label="{{user.username}}"></p-button>
      </div>
    </div>


  </div>
</p-toolbar>
